{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sanofi - Frontend Básico</title>
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
  </head>
  <body>
    <header class="site-header">
      <h1><a href="/" class="brand">Sanofi</a></h1>
      <nav>
        <a href="/">Inicio</a>
        <a href="/facturas/">Facturas</a>
        <a href="/graficas/">Gráficas</a>
        <a href="#clientes">Clientes</a>
      </nav>
    </header>

    <main id="main">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">Proyecto demo · API en /api/</footer>

    <script src="{% static 'core/app.js' %}?v=2"></script>
  </body>
</html>
